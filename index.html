<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links da Bio</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #0f172a);
      color: #ffffff;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    .profile {
      text-align: center;
      margin-bottom: 24px;
    }
    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid #22c55e;
      margin-bottom: 12px;
    }
    .profile h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .profile p {
      font-size: 0.9rem;
      color: #a1a1aa;
    }
    .card {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #111827;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      background: #1f2937;
    }
    .thumb {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
      flex-shrink: 0;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      font-size: 0.95rem;
      margin: 0 0 6px 0;
      line-height: 1.2;
    }
    .info p {
      font-size: 0.8rem;
      margin: 0 0 8px 0;
      color: #d1d5db;
    }
    .info a {
      display: inline-block;
      padding: 6px 12px;
      background: #22c55e;
      color: #022c22;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      text-decoration: none;
    }
    .info a:hover {
      background: #16a34a;
    }
    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #9ca3af;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/96" alt="Perfil" />
      <h1>@seuperfil</h1>
      <p>Achadinhos, mangás e recomendações</p>
    </div>

    <!-- PRODUTO -->
    <div class="card" data-url="https://seulinkafiliado.com">
      <img class="thumb" src="" alt="Produto" />
      <div class="info">
        <h2>Carregando produto...</h2>
        <p>Aguarde</p>
        <a href="https://seulinkafiliado.com" target="_blank">Ver produto</a>
      </div>
    </div>

    <div class="card" data-url="https://outrolinkafiliado.com">
      <img class="thumb" src="" alt="Produto" />
      <div class="info">
        <h2>Carregando produto...</h2>
        <p>Aguarde</p>
        <a href="https://outrolinkafiliado.com" target="_blank">Comprar</a>
      </div>
    </div>

    <footer>
      © 2026 • Links afiliados
    </footer>
  </div>

  <script>
    // Usa Open Graph (og:image, og:title, og:description)
    // via Microlink (gratuito para uso leve)
    document.querySelectorAll('.card').forEach(card => {
      const url = card.getAttribute('data-url');
      fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.data) return;
          const img = data.data.image?.url;
          const title = data.data.title;
          const desc = data.data.description;

          if (img) card.querySelector('.thumb').src = img;
          if (title) card.querySelector('h2').innerText = title;
          if (desc) card.querySelector('p').innerText = desc;
        })
        .catch(() => {
          card.querySelector('h2').innerText = 'Produto recomendado';
          card.querySelector('p').innerText = 'Clique para ver mais';
        });
    });
  </script>
</body>
</html>
